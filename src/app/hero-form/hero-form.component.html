<form #heroForm="ngForm">
    {{ model | json }}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control" required [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
        <label for="power">Hero Power</label>
        <select required id="power" class="form-control" [ngModel]="model.power" name="power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
    </div>
        
</form>
